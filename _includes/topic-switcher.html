<h2>{{ site.data.strings.topic }}</h2>
<p>
{% if page.title %}
<a href="/">All</a> 
{% else %}
All
{% endif %}
| 
{% for category in site.categories %}
  {% if category[0] == page.title %}
  {{ category[0] }}
  {% else %}
  <a href="/topic/{{ category[0] }}">{{ category[0] }}</a>
  {% endif %}
  {% if forloop.last == false %}
  |
  {% endif %}
{% endfor %}
</p>
